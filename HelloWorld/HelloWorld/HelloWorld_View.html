<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="Content/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.7.2.min.js"></script>
    <script src="Scripts/underscore.js"></script>
    <script src="Scripts/backbone.min.js"></script>
    <title>Backbone js view demo</title>
    <script type="text/template" id="tpl-certificate">
<span>Following text is tempalte supported and generated</span>
      <h1>Welcome..<%= name %></h1>
      <p><Strong>your DOB:</Strong> <%= dob %></p>
        <p>Author : <%= author%></p>
    </script>
   <script>
       $(document).ready(function () {
           console.log('about to create vier object');
           var dspView = new display({ el: $('#view') });
           var secondView = new templatedView({ el: $('.placeholder') });
           console.log('view object created and in memory');
       });
       display = Backbone.View.extend({
           initialize: function () {
               this.render();
           },
           render: function () {
               $(this.el).html("<h1>Welcome to the view land</h1><p>DOB June 18 1980</p>");
           }
       });

       templatedView = Backbone.View.extend({
           template: _.template($('#tpl-certificate').html()),
           initialize: function () { this.render(); },
           render : function(){
               var tempArgs = {
                   name: 'Template Generated Web page',
                   dob: 'June 19,1980',
                   author : 'Anshul Pandey'
               };
               $(this.el).html(this.template(tempArgs));
           }

       });
   </script>
    <style type="text/css">
        .placeholder {
            background-color:#0094ff;
            margin:0px;
            left:0px;
            position:relative;
            outline:inset 5px #808080;
        }
    </style>
</head>
<body style="margin:0px;left:0px;">

    </article>

    <article class="placeholder">
          <p>This view is generated using Backbone View</p>
    </article>
</body>
</html>
