<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="Content/myCss.css" rel="stylesheet" />

    <script src="Scripts/jquery-1.8.3.min.js"></script>

    <title>Jquery templates demo</title>

<body>

            <header>
                <h1><strong>Jquery tempalate demo</strong></h1>

        </div>
        <div class="navbar clearfix">

            <div class="navbar-inner">
                <ul class="nav">
                </ul>

<script type="text/x-jquery-tmpl" id="leftNavItems">
   
</script>

<script>
    var leftNavtmp = '{{each url}}  <li><a href="#">${$value}</a></li>{{/each}}';
    var leftNav = {
        url: ['home','contact','send email']
    };
    $(document).ready(function () {

        $('.nav').append($.tmpl(leftNavtmp, leftNav));
    });
   

</script>
